<!DOCTYPE html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Online Könyvkezelő Rendszer</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="alert alert-danger">
                <h1 class="alert-heading">[[${statusCode}]] - [[${statusReason}]]</h1>
                <ul class="d-table mx-auto text-start">
                    <li th:each="message : ${errorMessage}" th:utext="${message}"></li>
                </ul>
                <a th:href="@{/}" class="btn btn-primary" role="button">Vissza a főoldalra</a>
                <a th:onclick="history.back()" class="btn btn-secondary" role="button">Vissza az előző oldalra</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
